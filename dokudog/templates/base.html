<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dokudog</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Darker text for readability */
        }

        header {
            background-color: #1e90ff; /* Dodger blue */
            color: white;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        nav {
            margin-top: 1rem;
            text-align: center;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        footer {
            background-color: #1e90ff; /* Dodger blue */
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dokudog</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/login/">Login</a>
            <a href="/recommendation/">Get Recommendation</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content from child templates will be injected here -->
        {% endblock %}
    </main>
    <footer>
        <p>Â© 2024 Dokudog. All rights reserved.</p>
    </footer>
</body>
</html>
